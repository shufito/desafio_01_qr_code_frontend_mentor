<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex items-center justify-center w-screen h-screen bg-LightGray">
      <div class="bg-White w-64 p-3 shadow-xl rounded-xl font-sans">
        <img src="./images/image-qr-code.png" alt="" class="rounded-lg ">
        <div class="text-center mt-4 p-1">
          <h1 class="text-lg font-bold text-DarkBlue">Improve your front-end skills by building projects</h1>
          <p class="text-xs font-normal text-GrayishBlue my-3">
            Scan the QR code to visit Frontend Mentor and take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
